<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GregoSearch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- This main tag will now only contain the fixed-width controls -->
    <main>
        <header>
            <h1>GregoSearch</h1>
            Busca de cantos gregorianos a partir do <a href="https://gregobase.selapa.net/">GregoBase</a>
        </header>

        <section id="controls">
            <div class="search-box">
                <label for="search-input">Buscar por título (incipit)</label>
                <input type="text" id="search-input" placeholder="e.g., Puer natus est">
            </div>
            <div class="filter-box">
                <div class="filter-group">
                    <label for="office-part-filter">Parte do ofício</label>
                    <select id="office-part-filter">
                        <option value="">Todos</option>
                        <!-- Options from your list -->
                        <option value="al">Alleluia</option><option value="an">Antiphona</option><option value="ca">Canticum</option><option value="co">Communio</option><option value="gr">Graduale</option><option value="hy">Hymnus</option><option value="im">Improperia</option><option value="in">Introitus</option><option value="ky">Kyriale</option><option value="of">Offertorium</option><option value="or">Toni Communes</option><option value="pa">Prosa</option><option value="pr">Praefationes</option><option value="ps">Psalmus</option><option value="rb">Responsorium breve</option><option value="re">Responsorium</option><option value="rh">Rhythmus</option><option value="se">Sequentia</option><option value="su">Supplicatio</option><option value="tp">Tropa</option><option value="tr">Tractus</option><option value="va">Varia</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="mode-filter">Modo</label>
                    <select id="mode-filter">
                        <option value="">Todos</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        <option value="5">V</option>
                        <option value="6">VI</option>
                        <option value="7">VII</option>
                        <option value="8">VIII</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <!-- This section is now outside 'main' to allow it to be full-width -->
    <section id="results-area">
        <div id="results-count-wrapper">
            <div id="results-count"></div>
        </div>
        <div id="results-container">
            <p class="loading-message">Carregando...</p>
        </div>
        <nav id="pagination-controls">
            <button id="prev-page-btn" disabled>← Anterior</button>
            <span id="page-info">Página 1 of 1</span>
            <button id="next-page-btn" disabled>Próximo →</button>
        </nav>
    </section>

    <script src="js/main.js" defer></script>

</body>
</html>
