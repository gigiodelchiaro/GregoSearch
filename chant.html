<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar canto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="chant-detail-layout">
        <header class="chant-detail-header">
            <h1 id="chant-incipit">Carregando...</h1>
            <a href="index.html" class="back-link">← Voltar para a busca</a>
            <label for="render">
                <input type="checkbox" id="render">Renderizar em tempo real
                </label>
        </header>
        
        <aside id="chant-metadata" class="metadata-panel">
            <!-- Details will be populated here -->
        </aside>
        
        <!-- The main score area -->
        <section id="chant-score" class="score-panel">
            <!-- The image will be placed here by JavaScript -->
        </section>

        <!-- The new action buttons panel -->
        <section id="chant-actions" class="actions-panel">
             <h2>Ações</h2>
             <div class="action-buttons-container">
                <a id="gregobase-link" class="action-btn" target="_blank" rel="noopener noreferrer">Abrir no Gregobase</a>
                <a id="neumz-link" class="action-btn" target="_blank" rel="noopener noreferrer">Abrir no Neumz</a>
                <a id="summit-link" class="action-btn" target="_blank" rel="noopener noreferrer">Abrir no Source and Summit</a>
                <a id="illuminare-link" class="action-btn" target="_blank" rel="noopener noreferrer">Abrir no Illuminare</a>
                <a id="benedictus-link" class="action-btn" target="_blank" rel="noopener noreferrer">Abrir no Benedictus</a>
                <button id="download-svg-btn" class="action-btn">Baixar SVG</button>
                <button id="download-gabc-btn" class="action-btn">Baixar GABC</button>
                <button id="copy-gabc-btn" class="action-btn">Copiar GABC</button>
                <label for="clean">
                <input type="checkbox" id="clean">Limpar GABC
                </label>
                <label for="remove">
                <input type="checkbox" id="remove">Remover formatação adicional (Cuidado!)
                </label>
                <label for="line">
                <input type="checkbox" id="line">Adicionar quebra de linha após barra dupla
                </label>
                <textarea id="gabc-source-hidden" style="display:none;"></textarea>
             </div>
        </section>
    </main>
    <script src="js/exsurge.min.js"></script>
    <script src="js/chant.js" defer></script>

</body>
</html>
