<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-t="chant_visualization"></title>
  <script type="module" crossorigin src="/assets/chant-DEnVqa0s.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/i18n-B09WZxBh.js">
  <link rel="stylesheet" crossorigin href="/assets/i18n-BMuzR4ii.css">
</head>
<body>
    <main class="chant-detail-layout">
        <header class="chant-detail-header">
            <h1 id="chant-incipit" data-t="loading"></h1>
            <a href="index.html" class="back-link" data-t="back_to_search"></a>
            <label for="render">
                <input type="checkbox" id="render"><span data-t="render_real_time"></span>
            </label>
        </header>
        
        <aside id="chant-metadata" class="metadata-panel">
        </aside>

        <section id="chant-score" class="score-panel">
        </section>
        <section id="chant-actions" class="actions-panel">
             <h2 data-t="actions"></h2>
             <div class="action-buttons-container">
                <a id="gregobase-link" class="action-btn" target="_blank" rel="noopener noreferrer" data-t="open_in_gregobase"></a>
                <a id="neumz-link" class="action-btn" target="_blank" rel="noopener noreferrer" data-t="open_in_neumz"></a>
                <a id="summit-link" class="action-btn" target="_blank" rel="noopener noreferrer" data-t="open_in_source_and_summit"></a>
                <a id="illuminare-link" class="action-btn" target="_blank" rel="noopener noreferrer" data-t="open_in_illuminare"></a>
                <a id="benedictus-link" class="action-btn" target="_blank" rel="noopener noreferrer" data-t="open_in_benedictus"></a>
                <button id="download-svg-btn" class="action-btn" data-t="download_svg"></button>
                <button id="download-gabc-btn" class="action-btn" data-t="download_gabc"></button>
                <button id="copy-gabc-btn" class="action-btn" data-t="copy_gabc"></button>
                <label for="clean">
                    <input type="checkbox" id="clean"><span data-t="clean_gabc"></span>
                </label>
                <label for="remove">
                    <input type="checkbox" id="remove"><span data-t="remove_additional_formatting"></span>
                </label>
                <label for="line">
                    <input type="checkbox" id="line"><span data-t="add_line_break"></span>
                </label>
                <textarea id="gabc-source-hidden" style="display:none;"></textarea>
             </div>
        </section>
    </main>
    <script src="/exsurge.min.js"></script>

</body>
</html>
