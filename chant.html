<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chant Detail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="chant-detail-layout">
        <header class="chant-detail-header">
            <h1 id="chant-incipit">Loading Chant...</h1>
            <a href="index.html" class="back-link">‚Üê Back to Search</a>
        </header>

        <aside id="chant-metadata" class="metadata-panel">
            <!-- Details will be populated here -->
        </aside>

        <!-- The main score area -->
        <section id="chant-score" class="score-panel">
            <!-- The image will be placed here by JavaScript -->
        </section>

        <!-- The new action buttons panel -->
        <section id="chant-actions" class="actions-panel">
             <h2>Actions</h2>
             <div class="action-buttons-container">
                <a id="gregobase-link" class="action-btn" target="_blank" rel="noopener noreferrer">View on Gregobase</a>
                <a id="nemz-link" class="action-btn" target="_blank" rel="noopener noreferrer">Open in GABC Renderer</a>
                <button id="download-svg-btn" class="action-btn">Download SVG</button>
                <button id="download-gabc-btn" class="action-btn">Download GABC</button>
             </div>
        </section>
    </main>

    <script src="js/chant.js" defer></script>

</body>
</html>
